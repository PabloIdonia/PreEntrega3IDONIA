  <main class="formulario">
    <h1 class="titulo-pedido">Realizar un pedido</h1>
        <div class="main-form">
            <div class="contenido-pedido">
                <form>
                    <div class="estilo-form">
                        <div>
                            <label class="label">Nombre Completo:</label>
                            <input class="input" type="text" placeholder="Nombre y Apellido" required>
                        </div>

                        <div>
                            <label class="label">Email:</label>
                            <input class="input" type="email" placeholder="info@example.com" required>
                        </div>

                        <div>
                            <label class="label">Número de teléfono</label>
                            <input class="input" type="text" placeholder="Sin 0 y sin 15" required>
                        </div>

                        <div>
                            <label class="label">Ingrese productos deseados:</label>
                            <textarea class="input" cols="30" rows="10" required placeholder="Ingrese productos"></textarea>
                        </div>

                        <div>
                            <input class="btn-form" type="button" value="Enviar formulario">
                        </div>
                    </div>
                </form>
            </div>
        </div>
  </main>
